  <h2>재개발</h2>
  <p style="margin-top = 40px">도시 재개발(都市再開發) 또는 도시 재생(都市再生)은 신도시·신시가지 위주의 도시 확장에 따라 나타나는 기존 시가지 노후 쇠락으로 발생하는 도심공동화를 방지하고 침체된 도시 경제를 활성화 시키기 위하여 새로운 기능을 도입하고 창출함으로써 물리 환경적, 산업 경제적, 사회 문화적으로 재활성화 또는 부흥시키는 것이다.[1] 도시재개발의 추진을 위해 재개발 조합이 구성되어 승인, 재개발 매입비용 중재, 건축 시공사 선정 등이 진행 된다.</p>
